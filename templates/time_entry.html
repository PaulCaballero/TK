<!-- templates/time_entry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Entry</title>
</head>
<body>
    <h1>Time Entry</h1>

    <form action="{{ url_for('add_time_entry') }}" method="post">
        <label for="employee_id">Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id" required><br>

        <label for="clockin_datetime">Clock In:</label>
        <input type="datetime-local" id="clockin_datetime" name="clockin_datetime" required><br>

        <label for="clockout_datetime">Clock Out:</label>
        <input type="datetime-local" id="clockout_datetime" name="clockout_datetime" required><br>

        <label for="total_hrs">Total Hours:</label>
        <input type="text" id="total_hrs" name="total_hrs" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
